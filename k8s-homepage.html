<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .toggle-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .toggle-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .app-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .app-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .app-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .app-namespace {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 12px;
        }

        .app-url {
            font-size: 0.9rem;
            color: #667eea;
            word-break: break-all;
            font-family: 'Courier New', monospace;
        }

        .app-meta {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
            font-size: 0.85rem;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 6px;
            margin-top: 6px;
        }

        .badge-internal {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-external {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 1.2rem;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
            }

            .toggle-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Application Dashboard</h1>
            <p class="subtitle">Your Kubernetes applications at a glance</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="yamlInput">Paste Kubernetes Resources (YAML):</label>
                <textarea id="yamlInput" placeholder="Paste your Kubernetes Ingress/Service YAML here...

Example:
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app
  namespace: production
  annotations:
    homepage.link/enabled: 'true'
    homepage.link/name: 'My Application'
    homepage.link/icon: 'üéØ'
spec:
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-app-service
            port:
              number: 80"></textarea>
            </div>

            <div class="control-group">
                <label>Network Mode:</label>
                <div class="toggle-group">
                    <div class="toggle-option">
                        <input type="radio" id="internal" name="network" value="internal" checked>
                        <label for="internal" style="margin: 0; font-weight: normal;">Internal Network</label>
                    </div>
                    <div class="toggle-option">
                        <input type="radio" id="external" name="network" value="external">
                        <label for="external" style="margin: 0; font-weight: normal;">External Network</label>
                    </div>
                </div>
            </div>

            <button onclick="parseResources()">Load Applications</button>
        </div>

        <div id="appsContainer"></div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleYAML = `apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    homepage.link/enabled: "true"
    homepage.link/name: "Grafana"
    homepage.link/description: "Metrics & Dashboards"
    homepage.link/icon: "üìä"
    homepage.link/internal-host: "grafana.internal.local"
    homepage.link/external-host: "grafana.example.com"
spec:
  rules:
  - host: grafana.internal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    homepage.link/enabled: "true"
    homepage.link/name: "Prometheus"
    homepage.link/icon: "üî•"
    homepage.link/internal-host: "prometheus.internal.local"
    homepage.link/external-host: "prometheus.example.com"
spec:
  rules:
  - host: prometheus.internal.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins
  namespace: ci-cd
  annotations:
    homepage.link/enabled: "true"
    homepage.link/name: "Jenkins CI/CD"
    homepage.link/icon: "‚öôÔ∏è"
    homepage.link/internal-host: "jenkins.internal.local"
    homepage.link/external-host: "jenkins.example.com"
spec:
  rules:
  - host: jenkins.internal.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  namespace: argocd
  annotations:
    homepage.link/enabled: "true"
    homepage.link/name: "ArgoCD"
    homepage.link/description: "GitOps Continuous Delivery"
    homepage.link/icon: "üêô"
    homepage.link/internal-host: "argocd.internal.local"
    homepage.link/external-host: "argocd.example.com"
spec:
  tls:
  - hosts:
    - argocd.internal.local
  rules:
  - host: argocd.internal.local`;

        function parseResources() {
            const yamlInput = document.getElementById('yamlInput').value.trim();
            const networkMode = document.querySelector('input[name="network"]:checked').value;
            
            if (!yamlInput) {
                showEmptyState('Please paste your Kubernetes resources above');
                return;
            }

            try {
                const apps = extractApplications(yamlInput, networkMode);
                
                if (apps.length === 0) {
                    showEmptyState('No applications found with homepage annotations');
                    return;
                }

                renderApplications(apps);
            } catch (error) {
                showEmptyState('Error parsing YAML: ' + error.message);
            }
        }

        function extractApplications(yaml, networkMode) {
            const apps = [];
            const resources = yaml.split('---');

            resources.forEach(resource => {
                if (!resource.trim()) return;

                const lines = resource.split('\n');
                let currentSection = null;
                let metadata = {};
                let spec = {};
                let inMetadata = false;
                let inAnnotations = false;
                let inSpec = false;

                lines.forEach(line => {
                    const trimmed = line.trim();
                    
                    if (trimmed === 'metadata:') {
                        inMetadata = true;
                        inSpec = false;
                        return;
                    }
                    
                    if (trimmed === 'spec:') {
                        inSpec = true;
                        inMetadata = false;
                        inAnnotations = false;
                        return;
                    }

                    if (inMetadata && trimmed === 'annotations:') {
                        inAnnotations = true;
                        return;
                    }

                    if (inMetadata && !inAnnotations) {
                        const match = trimmed.match(/^(\w+):\s*(.+)$/);
                        if (match) {
                            metadata[match[1]] = match[2].replace(/['"]/g, '');
                        }
                    }

                    if (inAnnotations && trimmed.startsWith('homepage.link/')) {
                        const match = trimmed.match(/^homepage\.link\/([^:]+):\s*(.+)$/);
                        if (match) {
                            const key = match[1];
                            const value = match[2].replace(/['"]/g, '');
                            metadata[`annotation_${key}`] = value;
                        }
                    }

                    if (inSpec && trimmed.includes('host:')) {
                        const match = trimmed.match(/host:\s*(.+)$/);
                        if (match) {
                            spec.host = match[1].replace(/['"]/g, '');
                        }
                    }

                    if (inSpec && trimmed.includes('- hosts:')) {
                        inSpec = 'tls';
                    }
                });

                // Check if this resource should be shown
                if (metadata.annotation_enabled === 'true') {
                    let url = '';
                    let ingressType = '';

                    if (networkMode === 'internal') {
                        if (metadata.annotation_internal_host) {
                            url = metadata.annotation_internal_host;
                            ingressType = 'internal';
                        } else if (spec.host) {
                            url = spec.host;
                            ingressType = 'internal';
                        }
                    } else {
                        if (metadata.annotation_external_host) {
                            url = metadata.annotation_external_host;
                            ingressType = 'external';
                        } else if (spec.host) {
                            url = spec.host;
                            ingressType = 'external';
                        }
                    }

                    if (url) {
                        // Determine protocol
                        const protocol = spec.tls || url.includes('443') ? 'https' : 'http';
                        
                        apps.push({
                            name: metadata.annotation_name || metadata.name || 'Unknown',
                            namespace: metadata.namespace || 'default',
                            url: `${protocol}://${url}`,
                            icon: metadata.annotation_icon || 'üåê',
                            description: metadata.annotation_description || '',
                            ingressType: ingressType,
                            resourceName: metadata.name
                        });
                    }
                }
            });

            return apps;
        }

        function renderApplications(apps) {
            const container = document.getElementById('appsContainer');
            
            const html = `
                <div class="apps-grid">
                    ${apps.map(app => `
                        <a href="${app.url}" class="app-card" target="_blank" rel="noopener noreferrer">
                            <div class="app-icon">${app.icon}</div>
                            <div class="app-name">${app.name}</div>
                            <div class="app-namespace">namespace: ${app.namespace}</div>
                            ${app.description ? `<div style="color: #666; font-size: 0.9rem; margin-bottom: 8px;">${app.description}</div>` : ''}
                            <div class="app-url">${app.url}</div>
                            <div class="app-meta">
                                <span class="badge badge-${app.ingressType}">${app.ingressType}</span>
                                <div style="margin-top: 6px; font-size: 0.8rem;">Resource: ${app.resourceName}</div>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = html;
        }

        function showEmptyState(message) {
            const container = document.getElementById('appsContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì¶</div>
                    <div class="empty-state-text">${message}</div>
                </div>
            `;
        }

        // Load sample data on page load
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('yamlInput').value = sampleYAML;
            parseResources();
        });

        // Auto-refresh when network mode changes
        document.querySelectorAll('input[name="network"]').forEach(radio => {
            radio.addEventListener('change', () => {
                if (document.getElementById('yamlInput').value.trim()) {
                    parseResources();
                }
            });
        });
    </script>
</body>
</html>
