<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kubernetes application dashboard - view your apps at a glance" />
    <meta name="theme-color" content="#667eea" />
    <title>Application Dashboard</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          <span aria-hidden="true">ðŸš€</span>
          Application Dashboard
        </h1>
        <p class="header__subtitle">Your Kubernetes applications at a glance</p>
      </header>

      <main>
        <section class="controls" aria-labelledby="controls-heading">
          <h2 id="controls-heading" class="visually-hidden">Configuration</h2>

          <div class="form-group">
            <label for="yaml-input" class="form-label">
              Paste Kubernetes Resources (YAML):
            </label>
            <textarea
              id="yaml-input"
              class="form-textarea"
              placeholder="Paste your Kubernetes Ingress/Service YAML here...

Example:
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-app
  namespace: production
  annotations:
    homepage.link/enabled: 'true'
    homepage.link/name: 'My Application'
    homepage.link/icon: 'ðŸŽ¯'
spec:
  rules:
  - host: app.example.com"
              aria-describedby="yaml-help"
            ></textarea>
            <p id="yaml-help" class="visually-hidden">
              Enter Kubernetes Ingress YAML with homepage.link annotations to display applications
            </p>
          </div>

          <fieldset class="form-group">
            <legend class="form-label">Network Mode:</legend>
            <div class="radio-group" role="radiogroup">
              <label class="radio-option">
                <input
                  type="radio"
                  name="network"
                  value="internal"
                  checked
                  class="radio-option__input"
                />
                <span class="radio-option__label">Internal Network</span>
              </label>
              <label class="radio-option">
                <input
                  type="radio"
                  name="network"
                  value="external"
                  class="radio-option__input"
                />
                <span class="radio-option__label">External Network</span>
              </label>
            </div>
          </fieldset>

          <div class="form-group">
            <button type="button" id="load-button" class="btn">
              Load Applications
            </button>
          </div>
        </section>

        <section id="apps-container" aria-live="polite" aria-label="Applications"></section>
      </main>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
